<div id="manage-user-div" style="width: 94%;margin: 30px 30px 30px 30px;">
    <div style="position: relative;padding: 20px 30px 30px 30px;background: white;border-radius: 2px;">
        <div style="position: absolute; right: 0px; top: 0px;width: auto;margin-right: 5px;">
            <app-user-search></app-user-search>
        </div>
        <div style="margin-bottom: 40px;">
            <span style="font-size: 17px;color:#888;">Recently Added Users</span>
        </div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
                        
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef> Client </th>
                <td mat-cell *matCellDef="let element"> {{element.client}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.status=='A'">
                        <a href="javascript:void(-1)"><span class="material-icons"
                                style="color: dodgerblue;">edit</span></a>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
