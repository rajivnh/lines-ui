<div id="login" style="padding: 30px;">
    <div style="font-size: 38px !important;padding:10px 0px 40px 0px;">Lines</div>
    <div style="font-size: 30px !important;padding:10px 0px 10px 0px;">Welcome back,</div>
    <div style="font-size: 30px !important;color: rgba(20, 9, 9, 0.45);padding:0px 0px 30px 0px;">sign in to continue to Lines.
    </div>

    <form [formGroup]="loginForm">
        <table>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>Email Id</mat-label>
                        <input matInput placeholder="" value="rajiv@cibc.com" formControlName="emailId">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" matInput value="Secret@2023" formControlName="password">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td style="padding-top: 10px !important;">
                    <button mat-raised-button (click)="auth()">Sign In</button> &nbsp;&nbsp;&nbsp; <a href="#">Forgot Password?</a> 
                </td>
            </tr>        
        </table>
    </form>
</div>
