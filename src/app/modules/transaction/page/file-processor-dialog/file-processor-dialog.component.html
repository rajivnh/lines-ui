<div id="file-processor-div">
    <div class="file-dialog-close" style="color: #000;padding: 10px;float: right" [mat-dialog-close]>
        <span class="material-icons">close</span> 
    </div>
    <div style="padding: 20px 0px 0px 20px;">
        <span style="color: #888;font-size: 17px;">File Processor Dialog</span>
    </div>
    <div style="padding: 0px 0px 20px 20px;text-align: center;">
        <span style="color: #888;font-size: 17px;">cibc_utp_ipm_lenders_202329071143.xls</span>
    </div>
    <div class="container">
        <ul class="progressbar">
            <li class="active">File Uploaded</li>
            <li [ngClass]="{'active' : isValidationDone}">Validated</li>
            <li [ngClass]="{'active' : isProcessDone}">Processed</li>
        </ul>
    </div>
    <div style="height: 180px;display: flex;justify-content: center;align-items: center;">
        <div [hidden]="! isValidate">
            <img src="assets/images/scaning.gif" height="200px">
        </div>
        <div [hidden]="! isProcessing">
            <img src="assets/images/processing.gif" height="200px">
        </div>
        <div [hidden]="! isProcessed" style="margin-right: 30px;">
            <img src="assets/images/processed.png" height="120px">
        </div>
        <div [hidden]="! isContinue" style="align-items: center;justify-content: center;">
            <button mat-stroked-button style="padding: 40px 60px 40px 60px;font-size: 17px;" (click)="onContinueClick()">
                Continue
            </button>
        </div>
        <div style="color: #888">
            {{message}}
        </div>
    </div>
</div>
